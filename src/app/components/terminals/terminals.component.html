<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Терминалы</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Главная</a></li>
          <li class="breadcrumb-item active">Терминалы</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table no-margin">
            <thead>
            <tr>
              <th>Terminal ID</th>
              <th>Name</th>
              <th>Location</th>
              <th>Mac</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let terminal of terminals">
              <td>{{terminal.ID}}</td>
              <td>{{ terminal.Name }}</td>
              <td>{{ terminal.Location }}</td>
              <td>{{terminal.MacID}}</td>
              <td>
                <span *ngIf="terminal.Online" style="color: #51A351">Онлайн</span>
                <span *ngIf="!terminal.Online" style="color: #BD362F">Оффлайн</span>
              </td>
              <td>
                <button class="btn" [routerLink]="['/terminal/',  terminal.ID]">Подробнее</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer">
        всего {{ terminals.length }} <a class="list-link" (click)="update()">обновить</a>
      </div>
    </div>
  </div>
</div>
